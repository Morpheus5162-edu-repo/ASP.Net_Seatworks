<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Bill</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Customer Bill</h2>
        <form id="billForm">
            <label>How many TV's were sold? <input type="number" id="tv" min="0" value="0"></label><br>
            <label>How many VCR's were sold? <input type="number" id="vcr" min="0" value="0"></label><br>
            <label>How many Remote Controllers were sold? <input type="number" id="remote" min="0" value="0"></label><br>
            <label>How many CD Players were sold? <input type="number" id="cd" min="0" value="0"></label><br>
            <label>How many Tape Recorders were sold? <input type="number" id="tape" min="0" value="0"></label><br><br>
            <button type="button" id="calculate">Generate Bill</button>
        </form><br>
    </div>

    <div class="container">
        <table class="table table-dark table-bordered text-center" id="billTable" hidden>
            <thead>
                <tr class="table-active">
                    <th>QTY</th>
                    <th>DESCRIPTION</th>
                    <th>UNIT PRICE</th>
                    <th>TOTAL PRICE</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr class="table-active">
                    <td colspan="3" class="text-end"><strong>SUBTOTAL</strong></td>
                    <td id="subtotal">0.00</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-end"><strong>TAX (8.25%)</strong></td>
                    <td id="tax">0.00</td>
                </tr>
                <tr class="table-active">
                    <td colspan="3" class="text-end"><strong>TOTAL</strong></td>
                    <td id="total">0.00</td>
                </tr>
            </tfoot>
        </table>    
    </div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/my_scripts/customer_bill.js"></script>
</body>
</html>
