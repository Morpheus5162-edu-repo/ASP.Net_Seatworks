<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Fee Calculator</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <br><h2>PARKING LOT CHARGE SYSTEM</h2><br>
        <div>
            <label>Type of Vehicle:</label>
            <select id="vehicleType">
                <option value="car">Car</option>
                <option value="truck">Truck</option>
                <option value="bus">Bus</option>
            </select>
            <br><br>
            <label>Time In (HH:MM):</label>
            <input type="number" id="inHour" min="0" max="23"> :
            <input type="number" id="inMinute" min="0" max="59">
            <br><br>
            <label>Time Out (HH:MM):</label>
            <input type="number" id="outHour" min="0" max="23"> :
            <input type="number" id="outMinute" min="0" max="59">
            <br><br><br>
        </div>
        <button class="btn btn-primary" id="calculate">Calculate Fee</button><br><br>
    </div>
    
    <div class="container d-flex flex-column justify-content-center align-items-center" id="resultContainer" hidden>
        <h3>Results</h3>
        <div id="result"></div>
    </div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/my_scripts/parking_system.js"></script>
</body>
</html>
